<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eco-bin | Picker Accepted</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <section class="wrapper">
                <h1><a href="./worker.html"><img src="images/ecobin.png" alt="eco" /></a></h1>
                <!-- <h1>Eco-Bin</h1> -->
                <a href="#" class="notification">
                    <img src="images/hamburger.png" alt="notification" />
                </a>
            </section> <!-- .wrapper ended -->
        </header>
        <section id="accepted">
            <section class="wrapper">
                <div class="center-for">
                    <div class="ticked-mark">
                        <img src="images/ticked.png" alt="ticked" />
                    </div>
                    <div>
                        <p class="ticked-content">You have been alloted to pick up ...</p>
                        <p class="map">Here is the <a href="#"> MAP</a></p>
                    </div>
                </div>
                <div class="map-image">
                    <div class="map-container">
                        <img src="images/map.jpg" alt="map" />
                    </div>
                </div>
                <section class="all-align">
                    <div class="first">
                        <img src="images/ticked.png" alt="ticked">
                        <p class="accepted-ticked">Accepted Order</p>
                        <p class="collect-green">Accepted</p>
                    </div>
                    <div class="line">
                        <img src="./images/arrow.png" alt="">
                    </div>
                    <div class="first">
                        <img src="images/crossed.png" alt="crossed">
                        <p class="accepted-ticked">Collected Order</p>
                        <a href="#" class="collected-verify">Collected</a>
                    </div>
                    <div class="line">
                        <img src="./images/arrow.png" alt="">
                    </div>
                    <div class="first">
                        <img src="images/crossed.png" alt="crossed">
                        <p class="accepted-ticked">Dropped Order</p>
                        <a href="#" class="collected-verify not-yet" onclick="return false">Not Collected</a>
                    </div>
                </section>
            </section> <!-- .wrapper ended -->
        </section> <!-- #accepted ended -->
    </body>
</html>
